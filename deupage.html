<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuxieme_page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', sans-serif;
            background-color: #1d2026;
            color: #fff;
        }

        .container {
            padding: 10px;
            background: #1d2026;
            height: 100vh;
            width: auto;
            color: #fff;
            position: relative;        
        }
        
        h1 {
            
            margin: 30px 35vw;
            text-align: center;
            padding: 10px;
            font-size: 40px;
            border-radius: 25px;
            border: 5px solid rgb(75, 134, 147);
            width: max-content;
        }



        img {
            height: clamp(6vw, 30vw, 40vw);
            margin-left: 35vw;
            float: left;
            width: auto;
            margin-right: 10px;

        }

        .lien {
            display: table-cell;
            vertical-align: bottom;
            font-size: clamp(0.5rem, 1rem, 6rem);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vous êtes sur la première page</h1>
        <div class="paragraphe">
            <img src="img/annonce.jpeg">
            <p class="texte"></p>
        </div>
        <div class="lien">
            <a href="index.html">Revenir sur la page principale</a>
        </div>
</div>

</body>
</html>
